  apache:
    build:
      context: ./apache
    container_name: apache_ssl
    ports:
      # - "8080:80"
      - "443:443"
    volumes:
      - ./volumes/apache-html:/var/www/html
      - ./volumes/apache-settins:/var/www/
    depends_on:
      - ldap
    restart: always
    networks:
      - ldapnet

networks:
  ldapnet:
    driver: bridge
