services:
  ldap:
    build: ./ldap
    container_name: ldap_chorizo
    env_file:
      - .env
    environment:
      - LDAP_ORGANISATION=${LDAP_ORGANISATION}
      - LDAP_DOMAIN=${LDAP_DOMAIN}
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD}
      - LDAP_CONFIG_PASSWORD=${LDAP_CONFIG_PASSWORD}
      - LDAP_READONLY_USER=${LDAP_READONLY_USER}
      - LDAP_READONLY_USER_USERNAME=${LDAP_READONLY_USER_USERNAME:-readonly}
      - LDAP_READONLY_USER_PASSWORD=${LDAP_READONLY_USER_PASSWORD:-readonly-pass}
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ./volumes/ldap-data:/var/lib/ldap
    restart: unless-stopped
    networks:
      - ldapnet


